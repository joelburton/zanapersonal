{% extends "base.html" %}

{% block title %}{{ website.homepage_title }}{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>{{ website.homepage_title }}</h1>
    {% if website.homepage_description %}
      <p class="lead">{{ website.homepage_description }}</p>
    {% endif %}
  </div>

  <div class="homepage-body">
    {{ website.homepage_body|safe }}
  </div>

{% endblock %}
