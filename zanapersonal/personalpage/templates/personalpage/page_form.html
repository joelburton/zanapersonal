{% extends "base.html" %}
{% load bootstrap %}
{% block title %}{% endblock %}

{% block content %}

  {{ form.media }}

  <div class="page-header">
  {% if object.id %}
  <h1>Edit {{ object.title }}</h1>
  {% else %}
  <h1>Add Page</h1>
  {% endif %}
  </div>

  <form method="post" class="page-edit-form">
    {% csrf_token %}
    {{ form | bootstrap }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a class="btn btn-default" href="{{ object.get_absolute_url }}">Cancel</a>
  </form>

{% endblock %}


{% block bioblock %}
{% endblock %}
