{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
  <div class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="lead">{{ page.description }}</p>
    {% endif %}
  </div>

  <div class="page-body">
    {{ page.body|safe }}
  </div>

{% endblock %}
