server {
    listen 443;

    ssl on;
    ssl_certificate      /home/django/zana.io/conf/nginx/devfast-ssl.crt;
    ssl_certificate_key  /home/django/zana.io/conf/nginx/devfast-ssl.key;

    server_name stagingpy.zana.io;

    access_log /var/log/nginx/zana_ssl_access.log;
    error_log /var/log/nginx/zana_ssl_error.log;

    location ^~ /apple-touch-icon {
        root /home/django/zana.io/static/ico;
    }

    location /favicon.ico {
        root /home/django/zana.io/static/ico/;
    }

    location /humans.txt {
        root /home/django/zana.io/static/txt/;
    }

    location /robots.txt {
        root /home/django/zana.io/static/txt/;
    }

    location /static/ {
        alias  /home/django/zana.io/static/;
        expires 30d;
    }

    location / {
        uwsgi_pass  unix:///var/run/uwsgi/app/staging/socket;
        include     uwsgi_params;
    }
}

